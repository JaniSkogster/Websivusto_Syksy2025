<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Menu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    nav {
        background-color: #333;
        padding: 10px 0;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        display: inline-block;
    }

    nav ul li a:hover {
        background-color: #555;
        border-radius: 4px;
    }
</style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Projekti</a></li>
        <li><a href="#">WS01_HTML</a></li>
        <li><a href="#">WS02_CSS</a></li>
        <li><a href="#">WS03_CSS_Advanced</a></li>
        <li><a href="#">WS04_Layout</a></li>
        <li><a href="#">WS05_Responsive_Design</a></li>
        <li><a href="#">WS06_Bootstrap</a></li>
    </ul>
</nav>

</body>
</html>
